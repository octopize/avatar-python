[tool.poetry]
name = "avatars"
# Also modify avatars/__init__.py
version = "0.2.1"
description = "Python client for Avatar's API"
authors = ["Octopize <help@octopize.io>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.9"
httpx = "^0.23.0"
pydantic = "^1.9.0"
pandas = "^1.4.2"
toolz = "^0.12.0"

[tool.poetry.group.dev.dependencies]
blacken-docs = "^1.12.1"
Sphinx = "^4.5.0"
sphinx-autodoc-typehints = "^1.18.1"
beautifulsoup4 = "^4.11.1"
typer = "^0.4.1"
furo = "^2022.4.7"
black = "^22.3.0"
isort = "^5.10.1"
bandit = "^1.7.4"
mypy = "^0.971"
pytest = "^7.2.0"
jupytext = "^1.14.2"


[tool.poetry.group.tutorial]
optional = true

[tool.poetry.group.tutorial.dependencies]
seaborn = "^0.12.1"
matplotlib = "^3.6.2"
ipykernel = "^6.19.2"
missingno = "^0.5.1"
notebook = "^6.5.2"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
# https://pycqa.github.io/isort/docs/configuration/black_compatibility.html
profile = "black"

[mypy]
python_version = 3.9

[tool.mypy]
strict = true
exclude = "(tmp|.venv)"

[[tool.mypy.overrides]]
module = "pandas.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "toolz.*"
ignore_missing_imports = true
