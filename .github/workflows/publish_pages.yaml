name: Publish documentation

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'doc/source/**'
jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Load cached Poetry installation
      uses: actions/cache@v2
      with:
        path: ~/.local  # the path depends on the OS
        key: poetry-1  # increment to reset cache

    # will not install if it's already there (see previous cache step)
    - name: Install poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.2.0
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true

    # install deps (use cache if poetry.lock did not change)
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v2
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction

    - name: Install pandoc
      run: |
        sudo apt-get -y install --no-install-recommends pandoc

    - name: Build documentation
      # Inspired by https://github.com/librosa/librosa/pull/1447/files
      # We are building all the versions and outputting them in
      # in the `gh-pages` folder.
      # We are inserting a custom index.html into the root
      # of the gh-pages folder to link to the latest version
      # of the doc once someone visits our doc website.
      # This latest version is fetched using `git tag -l`.
      run: |
        mkdir gh-pages
        DOC_OUTPUT_DIR=gh-pages make doc-build
        touch gh-pages/.nojekyll
        cp doc/index-redirect.html gh-pages/index.html
        ln -srf gh-pages/$(git tag -l --sort=creatordate |tail -1) gh-pages/latest
    - name: Deploy documentation
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages
        folder: gh-pages
