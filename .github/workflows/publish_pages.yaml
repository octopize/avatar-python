name: Publish documentation

on:
  push:
    branches: [ $default-branch ]
    paths:
      - 'doc/source/**.rst'
jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Load cached Poetry installation
      uses: actions/cache@v2
      with:
        path: ~/.local  # the path depends on the OS
        key: poetry-1  # increment to reset cache

    # will not install if it's already there (see previous cache step)
    - name: Install poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.1.12
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true

    # install deps (use cache if poetry.lock did not change)
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v2
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction

    - name: Install pandoc
      run: |
        sudo apt-get -y install --no-install-recommends pandoc

    - name: Build documentation
      run: |
        mkdir gh-pages
        touch gh-pages/.nojekyll
        DOC_OUTPUT_DIR=gh-pages make doc-build

    - name: Deploy documentation
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages
        folder: gh-pages
